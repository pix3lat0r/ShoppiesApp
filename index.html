<!doctype html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="public/style.css">
    <title>Shoppies</title>
</head>
<body>
    <!-- Movie Search Bar -->
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1><b>The Shoppies</b></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 search-box">
                <label for="movie" class="movie-lab"><small>Search a movie title</small></label>
                <span class="fa fa-search search-btn"></span>
                <form>
                    <input type="text" id="movie" class="searchTerm">
                </form>
            </div>
        </div>

        <!-- Search Result Box-->
        <div class="row">
            <div class="col result-box h-25 d-inline-block" id="result-box">
                <p id="results"></p>
                <p id="subTitle"></p>
                <ul class="px-6" id="list">
                </ul>
            </div>

            <!-- Nominations Box -->
            <div class="col nom-box h-50 d-inline-block" id="nom-box">
                <p id="noms"></p>
                <ul class="px-6" id="nomList">
                </ul>
            </div>
        </div>
    </div>

    <!-- Movie Modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="movieModal" aria-hidden="true">
        <div class="mvInfo modal-dialog modal-dialog-centered" role="document">
            <div class="mc modal-content">
                <div class="modal-header" style="margin-top: -20px; margin-bottom: 5px;">
                    <h5 class="modal-title">Movie Info</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close-pic">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="row modal-body" id="movieInfo" style="margin-top:20px">
                    <div class="col-5 text-center">
                        <img id="moviePic" style="width: 100%" /><br /><br />
                    </div>
                    <div class="col-7">
                        <h5 id="movieTitle" style="margin-bottom: 10px"></h5>
                        <p id="genre" style="font-size: 12px; margin-top:0"></p>
                        <div>
                            <p id="moviePlot" style="font-size: 15px;"></p>
                            <p id="rd" style="font-size: 14px; margin-bottom: 4px"></p>
                            <p id="actor" style="font-size: 14px; margin-top: 4px"></p>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <!-- Success modal -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="wed modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="btn-icon">
                        <i class="material-icons" style="font-size: 100px">check_circle</i>
                    </div>
                    <h4>Awesome!</h4>
                    Thanks for voting at the Shoppies :)<br />You have successfully nominated five movies<br />
                    <button type="button" class="btn btn-green" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="wed modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="btn-icon-red">
                        <i class="material-icons" style="font-size: 100px">error</i>
                    </div>
                    <h4>Oops</h4>
                    You cannot nominate more than five movies :(<br />Remove a movie to nominate another one<br />
                    <button type="button" class="btn btn-red" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
